---
apiVersion: v1
kind: Namespace
metadata:
  name: malan
spec:

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: malan
  name: malan
  namespace: malan
spec:
  replicas: 1
  selector:
    matchLabels:
      app: malan
  template:
    metadata:
      labels:
        app: malan
      namespace: malan
    spec:
      containers:
      - image: docker.io/freedomben/malan:latest
        name: malan
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          protocol: TCP
        env:
        - name: BIND_ADDR
          value: '0.0.0.0'
        - name: DB_USERNAME
          value: 'postgres'
        - name: DB_PASSWORD
          value: 'postgres'
        - name: DB_HOSTNAME
          value: 'localhost'
      - image: docker.io/postgres:12.6-alpine
        name: postgres
        imagePullPolicy: Always
        ports:
        - containerPort: 5432
          protocol: TCP
        env:
        - name: POSTGRES_USER
          value: '0.0.0.0'
        - name: POSTGRES_PASSWORD
          value: 'postgres'

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: malan
  name: malan
  namespace: malan
spec:
  type: NodePort
  selector:
    app: malan
  ports:
  - name: 4000-tcp
    port: 4000
    protocol: TCP
    targetPort: 4000
    nodePort: 30188
