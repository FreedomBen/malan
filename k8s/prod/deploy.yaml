---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: malan
  name: malan
  namespace: malan
spec:
  replicas: 3
  selector:
    matchLabels:
      app: malan
  template:
    metadata:
      labels:
        app: malan
      namespace: malan
    spec:
      containers:
      - image: docker.io/freedomben/malan-prod:latest
        name: malan
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /health_check/readiness
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 2
        envFrom:
          - configMapRef:
              name: malan-config
          - secretRef:
              name: malan-secrets

---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: malan
  name: malan-config
  namespace: malan
data:
  BIND_ADDR: '0.0.0.0'
  DB_HOSTNAME: 'postgres'
  DB_DATABASE: 'malan_prod'

---
apiVersion: v1
kind: Secret
metadata:
  labels:
    app: malan
  name: malan-secrets
  namespace: malan
type: Opaque
stringData:
  DB_USERNAME: postgres
  DB_PASSWORD: postgres
  DATABASE_URL: "ecto://${DB_USERNAME}:${DB_PASSWORD}@${DB_HOSTNAME}/${DB_DATABASE}"

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: malan
  name: malan
  namespace: malan
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-protocol: "http"
    service.beta.kubernetes.io/do-loadbalancer-size-slug: "lb-small" # or lb-medium|lb-large
spec:
  type: LoadBalancer
  selector:
    app: malan
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 4000
