---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: malan
  name: malan-migration-config
  namespace: malan-prod
data:
  BIND_ADDR: '127.0.0.1'
  DB_POOL_SIZE: '5'

---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: malan-migration
  name: malan-migration
  namespace: malan-prod
spec:
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: malan-migration
        image: docker.io/freedomben/malan:${RELEASE_VERSION}
        command: ["mix", "ecto.create.migrate"]
        envFrom:
          - configMapRef:
              name: malan-migration-config
          - secretRef:
              name: malan-migration-secrets
        securityContext:
          allowPrivilegeEscalation: false
  ttlSecondsAfterFinished: 86400 # 24 hours
  parallelism: 1
  completions: 1
  backoffLimit: 2
