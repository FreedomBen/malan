---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: malan
  name: malan
  namespace: malan-staging
spec:
  replicas: 3
  selector:
    matchLabels:
      app: malan
  template:
    metadata:
      labels:
        app: malan
      namespace: malan-staging
    spec:
      containers:
      - image: docker.io/freedomben/malan-staging:2021-08-17a
        name: malan
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /health_check/readiness
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 2
        envFrom:
          - configMapRef:
              name: malan-web-config
          - secretRef:
              name: malan-secrets

---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: malan
  name: malan-web-config
  namespace: malan-staging
data:
  BIND_ADDR: '0.0.0.0'
  DB_POOL_SIZE: '5'

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: malan
  name: malan
  namespace: malan-staging
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-protocol: "http"
    service.beta.kubernetes.io/do-loadbalancer-size-slug: "lb-small" # or lb-medium|lb-large
spec:
  type: LoadBalancer
  selector:
    app: malan
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 4000
      nodePort: 30000
