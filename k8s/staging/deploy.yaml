---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: malan
    tier: web
    env: staging
    kind: deployment
  name: malan
  namespace: malan-staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: malan
#      tier: web
#      env: staging
  template:
    metadata:
      labels:
        app: malan
        tier: web
        env: staging
        kind: pod
      namespace: malan-staging
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - image: docker.io/freedomben/malan:${RELEASE_VERSION}
        name: malan
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /health_check/readiness
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 2
        envFrom:
          - configMapRef:
              name: malan-web-config
          - secretRef:
              name: malan-deploy-secrets
        securityContext:
          allowPrivilegeEscalation: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - malan
                    - key: tier
                      operator: In
                      values:
                        - web
                topologyKey: doks.digitalocean.com/node-id

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: malan-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: malan
#      tier: web
#      env: staging

---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: malan
    env: staging
    kind: configmap
  name: malan-web-config
  namespace: malan-staging
data:
  LOG_LEVEL: 'info'
  BIND_ADDR: '0.0.0.0'
  POOL_SIZE: '3'
  MAILGUN_DOMAIN: 'mg.accounts.ameelio.org'
  HOST: 'accounts.ameelio.xyz'
  PORT: '4000'
  EXTERNAL_HOST: 'accounts.ameelio.xyz'
  EXTERNAL_PORT: '443'
  EXTERNAL_SCHEME: 'https'
  DATABASE_TLS_ENABLED: 'true'
  MIN_PASSWORD_LENGTH: '8'
  ADMIN_SET_USER_MIN_PASSWORD_LENGTH: '6'
  ADMIN_ACCOUNT_MIN_PASSWORD_LENGTH: '12'
  # Vars from secrets
  # DATABASE_URL
  # MAILGUN_API_KEY
  # SERET_KEY_BASE
  # SENTRY_DNS

# Service annotations for Digital Ocean
# https://docs.digitalocean.com/products/kubernetes/how-to/configure-load-balancers/

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: malan
    tier: web
    env: staging
    kind: service
  name: malan
  namespace: malan-staging
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-protocol: "http"
    service.beta.kubernetes.io/do-loadbalancer-size-slug: "lb-small" # or lb-medium|lb-large
spec:
  type: LoadBalancer
  selector:
    app: malan
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 4000
      nodePort: 30000

---
apiVersion: domain-name-operator.tamx.org/v1
kind: CloudflareDnsRecord
metadata:
  name: malan-staging
  labels:
    app: malan
    tier: web
    env: staging
    kind: cloudflarednsrecord
  namespace: malan-staging
spec:
  hostName: malan-staging.ameelio.xyz
  serviceName: malan
  proxied: true

---
apiVersion: domain-name-operator.tamx.org/v1
kind: CloudflareDnsRecord
metadata:
  name: accounts
  labels:
    app: malan
    tier: web
    env: staging
    kind: cloudflarednsrecord
  namespace: malan-staging
spec:
  hostName: accounts.ameelio.xyz
  serviceName: malan
  proxied: true

---
apiVersion: domain-name-operator.tamx.org/v1
kind: CloudflareDnsRecord
metadata:
  name: accounts-staging
  labels:
    app: malan
    tier: web
    env: staging
    kind: cloudflarednsrecord
  namespace: malan-staging
spec:
  hostName: accounts-staging.ameelio.xyz
  serviceName: malan
  proxied: true
