---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: malan
  name: malan
  namespace: malan-staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: malan
  template:
    metadata:
      labels:
        app: malan
      namespace: malan-staging
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - image: docker.io/freedomben/malan:${RELEASE_VERSION}
        name: malan
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /health_check/readiness
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 2
        envFrom:
          - configMapRef:
              name: malan-web-config
          - secretRef:
              name: malan-deploy-secrets
        securityContext:
          allowPrivilegeEscalation: false

---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: malan
  name: malan-web-config
  namespace: malan-staging
data:
  BIND_ADDR: '0.0.0.0'
  POOL_SIZE: '3'
  MAILGUN_DOMAIN: 'mg.accounts.ameelio.org'
  HOST: 'malan-staging.ameelio.org'
  PORT: '4000'
  EXTERNAL_HOST: 'malan-staging.ameelio.org'
  EXTERNAL_PORT: '443'
  EXTERNAL_SCHEME: 'https'
  DATABASE_TLS_ENABLED: 'true'
  # Vars from secrets
  # DATABASE_URL
  # MAILGUN_API_KEY
  # SERET_KEY_BASE
  # SENTRY_DNS

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: malan
  name: malan
  namespace: malan-staging
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-protocol: "http"
    service.beta.kubernetes.io/do-loadbalancer-size-slug: "lb-small" # or lb-medium|lb-large
spec:
  type: LoadBalancer
  selector:
    app: malan
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 4000
      nodePort: 30000

